<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Enter Product Name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <mat-select placeholder="Categories">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronics">Electronics</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</div>
